description:
  de:
    genericName: 'gamma_flow'
    shortDescription: 'Guided Analysis of Multi-label spectra by Matrix Factorization for Lightweight Operational Workflows'
    longDescription: >-
      In diesem Projekt wird ein Modell trainiert, das eindimensionale Spektren (z.B. Gammaspektren) analysiert. 
      Es beinhaltet die Präprozessierung der Spektraldaten, das Training eines Modells zur Dimensionsreduktion und eine Ausreißeranalyse. 
      Mithilfe des Modells können (ungelabelte) Testspektren entrauscht und klassifiziert werden. 
      Weiterhin wird eine Unsicherheit der Klassifizierung und ein Maß für die Wahrscheinlichkeit ausgegeben, dass es sich um ein Ausreißerspektrum handelt. 
      Das Modell kann sowohl auf Single-Label-Spektren angewendet werden als auch auf Multi-Label-Spektren (Linearkombinationen der Trainingsspektren). 
      
    features:
      - Präprozessierung von Spektren 
      - Modelltraining und -test zur Entrauschung und Klassifizierung von Spektren
      - Ausreißeranalyse zur Detektion unbekannter Spektren
  en:
    genericName: 'gamma_flow'
    shortDescription: 'Guided Analysis of Multi-label spectra by Matrix Factorization for Lightweight Operational Workflows'
    longDescription: >-
      In this project, a model is trained to analyze one-dimensional spectra, e.g. gamma spectra. 
      It includes the preprocessing of spectra, training of a dimensionality reduction model and outlier analysis. 
      As a result, (unlabelled) test spectra can be denoised and classified, including a classification uncertainty and a measure for the outlier probability. 
      The model can be applied to single-label spectra as well as to multi-label spectra (linear combinations of the training spectra).

    features:
      - preprocessing of the spectra
      - model training and testing for denoising and classification of spectra
      - outlier analysis for detection of spectra unknown to the model
